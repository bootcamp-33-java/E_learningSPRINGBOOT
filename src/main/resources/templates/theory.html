<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E-Learning</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
        <link rel="stylesheet" th:href="@{css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{css/fullcalendar.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-style.css}" />
        <link rel="stylesheet" th:href="@{css/matrix-media.css}" />
        <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet" />
        <link rel="stylesheet" href="@{css/jquery.gritter.css}" />
        <link rel="shortcut icon" th:href="@{images/mii_hd_icon.ico}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>    

    </head>
    <body>

        <!--Header-part-->
        <div id="header">
            <h1></h1>
        </div>
        <!--close-Header-part--> 

        <!--top-Header-menu-->
        <!--top-Header-menu-->
        <div th:replace="fragments/header::header"></div>
        <!--sidebar-menu-->
        <div th:replace="fragments/sidebar::sidebar"></div>
        <!--sidebar-menu-->

        <!--main-container-part-->
        <div id="content">
            <div id="content-header">

                <div id="breadcrumb">
                    <a th:href="@{theory}" title="Go to Theory" class="tip-bottom"><i class="icon-tasks"></i> Theory
                    </a>
                </div>
            </div>
            <!--<a th:text="${rolenya}"></a>-->
            <div style="padding-left:20px; padding-top: 10px" th:if="${rolenya[0] == 'Trainer'}">
                <!-- Button trigger modal -->
            </div>

            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="widget-box">
                            <div class="widget-content nopadding updates">
                                <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                                    <h5></h5>
                                </div>
                                <div class="widget-content nopadding">
                                    <table class="table table-bordered data-table" >
                                        <thead>
                                            <tr>
                                                <th><h4 style="float: left">Theory</h4></th>
                                            </tr>
                                        </thead>
                                        <tbody >
                                            <tr class="gradeX" th:each=" as : ${theories}">

                                                <td> 
                                                    <h5>
                                                        <a th:text="${as.theoryTitle}" th:href="'theory_detail?id='+${as.id}"></a>
                                                    </h5>
                                                    <span><a th:href="${as.fileMatery}" download>download materi <i class="icon-download-alt"></i></a></span>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!--Footer-part-->
        <div th:replace="fragments/footer::footer"></div> 
        <script src="js/jquery.min.js"></script> 
        <script src="js/jquery.dataTables.min.js"></script> 
        <script src="js/matrix.tables.js"></script>

    </body>
</html>
